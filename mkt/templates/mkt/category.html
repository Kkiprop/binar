<button class="btn  btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalDialogScrollable" style="border-radius: 0;">View All Brands !
</button>

<div class="modal fade" id="modalDialogScrollable" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">all Categories!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
      {% for item in category %}
        <a class="d-grid gap-2 mt-3" href="{% url 'mkt:products' %}?category={{ item.name }}">
          <button class="btn  btn-outline-primary" type="button" style="border-radius: 0;">{{ item.name }}</button>
        </a>
      {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
